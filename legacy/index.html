<!DOCTYPE html>
<!-- Coding Model By CodingNepal and modified by me -->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Fim de Jogo!</h4>
            <p>A palavra correta era: <b>rainbow</b></p>
            <button class="play-again">Jogue de novo</button>
        </div>
    </div>
    <div class="login-modal show">
        <div class="content">
            <h3>Bem-vindo ao Jogo da Forca!</h3>
            <p>Digite seu nome para começar:</p>
            <input type="text" id="player-name-input" placeholder="Seu nome" maxlength="15">
            <button id="start-game-btn">Começar Jogo</button>
        </div>
    </div>
    
    <div class="score-board" style="display: none;">
        <p>Jogador: <span id="player-name-display"></span></p>
        <p>Pontuação Atual: <span id="current-score">0</span></p>
        <p>Última Pontuação: <span id="last-score">-</span></p>
    </div>

    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Jogo da Forca</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Dica: <b></b></h4>
            <h4 class="guesses-text">sugestão incorreta: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
